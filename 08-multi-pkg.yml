---
- name: Install HTTPD On Ubuntu servers
  hosts: group1
  become: yes

  tasks:
    - name: Install apache2
      yum:  
        name: apache2
        state: present
      when: ansible_distribution == "Amozon"

    - name: Start apache2 Service
      service:
        name: apache2
        enabled: yes
      when: ansible_distribution == "Amozon"  

    - name: Enable apache2 Service
      service:
        name: apache2
        state: 
        enabled: yes    
      when: ansible_distribution == "Amozon"  

  tasks:
    - name: Install apache2
      apt:  
        name: apache2
        state: present
      when: ansible_distribution == "Ubuntu"  

    - name: Start apache Service
      service:
        name: apache2
        state: started
        enabled: yes
      when: ansible_distribution == "Ubuntu"  

    - name: Enable apache2 Service
      service:
        name: apache2
        enabled: yes    
      when: ansible_distribution == "Ubuntu"    
...     