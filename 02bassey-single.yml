---
- name: Install apache2 servers
  hosts: Debian
  become: yes

  tasks:
    - name: Install apache2
      apt:  
        name: apache2
        state: present
      when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"  

    - name: Start apache2 Service
      service:
        name: apache2
        state: started
        enabled: yes
      when: ansible_distribution == "Ubuntu" or ansible_distribution == "Redhat"  

    - name: Enable apache2 Service
      service:
        name: apache2
        enabled: yes    
      when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian" 

    - name: Install apache2
      yum:  
        name: apache2
        state: present
      when: ansible_distribution == "Ubuntu" or ansible_distribution == "redhat"  

    - name: Start apache2 Service
      service:
        name: apache2
        state: started
        enabled: yes
      when: ansible_distribution == "Ubuntu" or ansible_distribution == "Redhat"  

    - name: Enable apache2 Service
      service:
        name: apache2
        enabled: yes    
      when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"  

    - name: Create Directory
      file:  
        path: /var/www/html
        state: directory  